<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Mart</title>
  <!-- Fav icon Link -->
  <link rel="shortcut icon"
    href="https://e7.pngegg.com/pngimages/988/715/png-clipart-shopping-cart-favicon-christmas-shopping-s-orange-shopping-bags-trolleys.png"
    type="image/x-icon">
  <!-- Font Awesome Kit -->
  <script src="https://kit.fontawesome.com/1f38b3d341.js" crossorigin="anonymous"></script>
  <!-- Linked to CSS -->
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Bootstrap css cdn link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
  <header></header>
  <main class="main">
    <!-- Search-bar and search Button -->
    <div class="search-field">
      <div class="search-box">
        <div class="input-group md-3 border-3 border-info my-lg-5 w-50 mx-auto">
          <input type="text" class="form-control border-2 " placeholder="Search Your Product"
            aria-label="Search Your Product" aria-describedby="button-addon2">
          <button class="btn btn-outline-info" type="button" id="search-btn" onclick="loadProducts()"><i
              class="fas fa-search"></i></button>
        </div>
      </div>
    </div>
    <!--Display All Products  -->
    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="">
        </div>
      </div>
      <!--Display My Cart  -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>

  <!-- Connected to javascript  file  -->
  <script src="js/app.js"></script>
</body>

</html>
